spring:
  application:
    name: service-1
  cloud:
    config:
      profile: dev
      label: master #配置仓库的分支
      discovery:
        enabled: true
        serviceId: config-server

#服务端口
server:
  port: 10111

# 注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/
    register-with-eureka: true
    #这个必须是true fetchRegistry打开才能从eureka拉取服务列表
    fetch-registry: true
  instance:
    prefer-ip-address: true


